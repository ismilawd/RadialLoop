<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .radial-slideshow {
            position: relative;
            width: 100%;
            height: 200px;
            top: 50px;
            overflow: hidden;
        }

        .radial-slideshow>.slide-item {
            position: absolute;
            width: 110px;
        }

        .radial-slideshow>.slide-item>img {
            position: relative;
            width: 100%;
            height: 100%;
            opacity: 1;
            transition: all 0.3s linear;
        }

        .radial-slideshow>.slide-item>img.hide {
            opacity: 0;
        }
    </style>
</head>

<body>

    <div class="radial-slideshow">
    </div>
    <script src="./radial-slideshow.js"></script>
    <script>
        window.addEventListener("load", () => {
            window.r = new RadialSlideShow({
                itemsPerView: 30,
                container: document.querySelector(".radial-slideshow"),
                items: [{
                        image: "images/crowns/cc01.png",
                        link: "http://www.google.com"
                    },
                    {
                        image: "images/crowns/cc02.png",
                        link: "http://www.google.com"
                    },
                    {
                        image: "images/crowns/cc03.png",
                        link: "http://www.google.com"
                    },
                    {
                        image: "images/crowns/cc04.png",
                        link: "http://www.google.com"
                    }
                ],
                sliderWidth: 1800,
                sliderHeight: 300,
                itemWidth: 110,
                offsetTop: 150 - 50,
                interval: 5
            })
        })
    </script>
</body>

</html>
